<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="content">
        <h1>Welcome to PetFax!</h1>
        <div class="cards">
            {% for pet in pets %}
            <div class="pet-card">
                <h2>{{ pet.pet_name }}</h2>
                <img src="{{pet.pet_photo}}" alt="Photo of pet" />
                <div>
                    <a href="/pets/{{pet.pet_id}}">Learn More</a>
                </div>
            </div>
            {% endfor %}
            <div class="form-link">
                <h2>Add a fun fact here!</h2>
                <a href="/facts/new">Fun Fact Form</a>
            </div>
        </div>
    </div>
</body>

</html>
