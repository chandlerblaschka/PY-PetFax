<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Submitted Facts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="content">
        <H1>UserFax</H1>
        {% for fact in facts %}
        <div class="form-link">
            <h4>Submitted by {{fact.submitter}}</h4>
            {{fact.fact}}
        </div>
        {% endfor %}
        <div class="form-link">
            <a href="/pets">Return to Pets!</a>
        </div>
    </div>
</body>

</html>
